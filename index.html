<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript -->
    <script src="Javascript/main.js" text="text/javascript" defer></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <!-- CARD-1 -->
      <div class="card">
        <div class="container">
          <div class="row">
            <div class="col p-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                id="name-user"
                type="text"
                class="form-control mb-3 "
                placeholder="name"
                aria-label="First name"
              />
            </div>
            <div class="col p-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                id="km-to-go"
                type="text"
                class="form-control  mb-3"
                placeholder="km"
                aria-label="First name"
              />
            </div>
            <div class="col p-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                id="age-user"
                type="text"
                class="form-control "
                placeholder="age"
                aria-label="First name"
              />
            </div>
          </div>
        </div>

        <div class="container">
            <button id="send-text" class="btn btn-primary mt-3 mb-3 bottone-calcolo">
              Bottone
            </button>
            <button class="btn btn-primary mt-3 mb-3 bottone-calcolo">
              Annulla
            </button>
        </div>
      </div>

      <h1 class="mt-3">IL TUO BIGLIETTO</h1>
      <!-- CARD-2 -->
      <div class="card card-2">
        <h4 class="card-title">
            DETTAGLIO PASSEGGERI
        </h4>
        <div class="container border-top border-bottom border-start">
            <div class="row">
                <div class="col-4 name-passenger">
                    <h4>NOME PASSEGGERO</h4>
                    <p id="Nome-utente">Utente</p>
                </div>
                <div class="col-2 p-3">
                    <h6>Offerta</h6>
                    <p class="mt-5">Biglietto standard</p>
                </div>
                <div class="col-2 p-3">
                    <h6>Carrozza</h6>
                    <p class="mt-5">5</p>
                </div>
                <div class="col-2 p-3">
                    <h6>Codice CP</h6>
                    <p class="mt-5">92911</p>
                </div>
                <div class="col-2 p-3">
                    <h6>Costo biglietto</h6>
                    <p id="final-price" class="mt-5">-</p>
                </div>
            </div>
        </div>
      </div>

      

      
    </div>
  </body>
</html>
